name: LockeKey automacao

on:
  push:
    branches:
      - main

jobs:
  newman:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create dir
        run: |
          mkdir testArtifacts
      #Config environment
      - name: Install Node
        uses: actions/setup-node@v3.4.1
        
      - name: List directory contents
        run: ls -l
      
      - name: Verify Newman version
        run: newman --version

      - name: Debug information
        run: |
          pwd
          echo "Contents of the current directory:"
          ls -al

      - name: Run Test
        run: newman run ./Amanda-ApiLockekey.json -e ./env-automacao.json -g ./env-global.json -r cli,htmlextra
        
      - name: Report
        uses: actions/upload-artifact@v3.1.2
        with: 
          name: Reports
          path: newman
